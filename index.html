<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="todolist" class="container">
        <h1>To Do List</h1>

        <div class="form-to-do">
            <form @submit.prevent="addNewTodo()">
                <input id="input-form" type="text" placeholder="Inserisci nuovo To-do" v-model="todoNew"/>
                <button id="add" type="submit">Inserisci</button>
            </form>
        </div>

        <div class="container-todo">
            <ul v-if="list.length > 0">
                <li class="todo-element" :class="{linethrought: todo.isDone}" v-for="(todo, index) in list">{{todo.text}}<i class="fa-regular fa-circle-check" @click="lineThought(index)"></i><i class="fa-regular fa-circle-xmark" @click="cancelTodo(index)"></i></li>
            </ul>
            <h3 v-else>Aggiungi cose da fare</h3>
        </div>









    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
